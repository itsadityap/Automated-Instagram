<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>JUIT Confessions</title>
</head>
<body>
<div class="form-body Handle">
    <div class="row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h3 class="head submits">Confess your feelings freely here! ‚ù§</h3>
                    <form method="post" action="/">
                        <div class="col-md-12 Handle">
                            <input class="form-control" type="text" name="igHandle" placeholder="His/Her Instagram Handle" required autocomplete="false">
                            <div class="valid-feedback">Instagram Handle field is valid!</div>
                            <div class="invalid-feedback">Instagram Handle field cannot be blank!</div>
                        </div>

                        <div class="col-md-12 Handle">
                            <select class="form-select mt-3" name="yearOfStudy" required>
                                <option selected disabled value="">Your Academic Year</option>
                                <option value="1st Year ,">1st Year</option>
                                <option value="2nd Year ,">2nd Year</option>
                                <option value="3rd Year ,">3rd Year</option>
                                <option value="4th Year ,">4th Year</option>
                            </select>
                            <div class="valid-feedback">You selected a position!</div>
                            <div class="invalid-feedback">Please select a position!</div>
                        </div>

                        <div class="col-md-12 Handle">
                            <select class="form-select mt-3" name="branch" required>
                                <option selected disabled value="">Your Branch</option>
                                <option value="CSE">CSE</option>
                                <option value="IT">IT</option>
                                <option value="ECE">ECE</option>
                                <option value="CIVIL">Civil</option>
                                <option value="BIO/BT">BI/BT</option>
                            </select>
                            <div class="valid-feedback">You selected a position!</div>
                            <div class="invalid-feedback">Please select a position!</div>
                        </div>

                        <div class="col-md-12 textarea Handle">
                            <textarea class="form-control" type="text" name="confessionsText" maxlength="400" placeholder="Write Your Confession Here" required ></textarea>
                            <div class="valid-feedback">Confession field is valid!</div>
                            <div class="invalid-feedback">Confession field cannot be blank!</div>
                        </div>

                        <div class="form-button mt-3 submit Handle">
                            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
